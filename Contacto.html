<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Contacto</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <section class="card forms">
        <form action="">
            <h2>Formulario</h2> 
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Ej. Juan Pérez" required>

                <label for="email">Correo</label>
                <input type="email" id="email" name="email" placeholder="tu@correo.com" required>

                <label for="comenntario">Deja un comentario</label>
                <textarea name="comenntario" cols="30" rows="4" placeholder="tu@correo.com"></textarea>

                <label for="Clasificacion">Clasificacion</label>
                <select id="clasificacion" name="clasificacion" >
                    <option value="">Selecciona una opción</option>
                    <option>Personal</option>
                    <option>Contraracion</option>\
                    <option>Otro</option>
                </select>
                <br>
                <input type="submit" value="Enviar">
            
        </form>
    </section>
</body>
</html>
